<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: #00f0ff;
            --secondary-glow: #7f00ff;
            --background-color: #010409;
            --ui-background: rgba(10, 25, 47, 0.75);
            --border-color: rgba(0, 240, 255, 0.3);
            --text-primary: #e5e5e5;
            --text-secondary: #8b949e;
            --text-label: #00f0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }

        .hud-card {
            background-color: var(--ui-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.2);
            width: 100%;
            max-width: 480px;
            padding: 25px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .card-header {
            margin-bottom: 25px;
        }

        .profile-image-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px auto;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Bentuk Hexagon */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            transition: transform 0.4s ease;
        }
        
        .profile-image-container:hover img {
            transform: scale(1.1);
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-glow);
            text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow);
        }

        .designation {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-item {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .info-item:hover {
            background-color: rgba(0, 240, 255, 0.1);
            border-color: var(--primary-glow);
        }

        .info-item .label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-label);
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .info-item .value, .info-item .value a {
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            word-wrap: break-word;
        }
        
        .action-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 5px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: var(--primary-glow);
            color: var(--background-color);
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
            transform: translateY(-3px);
        }

        /* Responsif untuk Mobile */
        @media (max-width: 500px) {
            .hud-card {
                padding: 20px;
            }
            .info-grid {
                grid-template-columns: 1fr; /* 1 kolom di mobile */
            }
            .action-links {
                grid-template-columns: 1fr 1fr; /* 2x2 grid di mobile */
            }
            .name {
                font-size: 1.5rem;
            }
            .profile-image-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
